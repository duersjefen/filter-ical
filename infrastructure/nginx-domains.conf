events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Security and performance
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Upstream services
    upstream ical-viewer {
        server ical-viewer-backend:3000;
        keepalive 2;
    }
    
    upstream gabs-massage {
        server gabs-massage-backend:4000;
        keepalive 2;
    }
    
    # SSL configuration (common settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers (applied to all domains)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # filter-ical.de - iCal Viewer Application
    server {
        listen 80;
        server_name filter-ical.de www.filter-ical.de;
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name filter-ical.de www.filter-ical.de;
        
        # SSL certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/filter-ical.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/filter-ical.de/privkey.pem;
        
        # Root application
        location / {
            proxy_pass http://ical-viewer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
        }
        
        # Health check
        location /health {
            proxy_pass http://ical-viewer;
            access_log off;
        }
    }
    
    # gabs-massage.de - Massage Website
    server {
        listen 80;
        server_name gabs-massage.de www.gabs-massage.de;
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name gabs-massage.de www.gabs-massage.de;
        
        # SSL certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/gabs-massage.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gabs-massage.de/privkey.pem;
        
        # Root application  
        location / {
            proxy_pass http://gabs-massage;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Rate limiting  
            limit_req zone=api burst=20 nodelay;
        }
        
        # Health check
        location /health {
            proxy_pass http://gabs-massage;
            access_log off;
        }
        
        # Static files (for massage website)
        location /static/ {
            proxy_pass http://gabs-massage;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Default server - reject unknown domains
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        
        # Use a self-signed certificate for default SSL
        ssl_certificate /etc/nginx/ssl/default.crt;
        ssl_certificate_key /etc/nginx/ssl/default.key;
        
        # Return 444 (close connection) for unknown domains
        return 444;
    }
    
    # Maintenance page server (optional)
    # server {
    #     listen 80;
    #     server_name maintenance.filter-ical.de;
    #     root /var/www/maintenance;
    #     index maintenance.html;
    # }
}