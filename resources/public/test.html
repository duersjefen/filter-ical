<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iCal Viewer — Quick API Test</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        padding: 1rem;
      }
      pre {
        background: #f6f8fa;
        padding: 12px;
        border-radius: 6px;
        overflow: auto;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <h1>iCal Viewer — Quick API Test</h1>
    <p>
      This page fetches <code>/api/entries/first</code> and shows the raw
      response (EDN) so you can verify the frontend network path without
      compiling CLJS.
    </p>
    <div id="output">Loading…</div>

    <script>
      async function load() {
        const out = document.getElementById("output");
        try {
          const res = await fetch("/api/entries/first");
          if (!res.ok) throw new Error("HTTP " + res.status);
          const txt = await res.text();
          // show raw EDN
          out.innerHTML =
            "<h3>Raw response</h3><pre>" + txt.replace(/</g, "&lt;") + "</pre>";
        } catch (err) {
          out.innerHTML =
            '<p style="color:crimson">Error loading events: ' +
            err.message +
            "</p>";
        }
      }
      load();
    </script>
  </body>
</html>
