name: CI/CD

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write
  pull-requests: write
  statuses: write
  actions: read

env:
  AWS_REGION: eu-north-1
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # Python setup for backend
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install backend dependencies
        run: |
          cd backend
          uv sync --all-extras

      - name: Run backend tests
        run: |
          cd backend
          uv run pytest tests/ -m unit -v --ignore=tests/integration
        continue-on-error: true  # Tests may need DynamoDB setup

      # Node.js setup for frontend
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Build frontend
        run: |
          cd frontend
          pnpm build

      - name: Enable auto-merge
        run: gh pr merge ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --squash --auto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.stage == 'staging') ||
      (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Python setup
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      # Node.js setup
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: |
          pnpm install
          cd frontend && pnpm install

      - name: Cache SST platform
        uses: actions/cache@v4
        with:
          path: .sst/platform
          key: ${{ runner.os }}-sst-${{ hashFiles('pnpm-lock.yaml', 'sst.config.ts') }}

      - name: Clear stale SST lock
        run: npx sst unlock --stage staging
        continue-on-error: true

      - name: Deploy to staging
        run: npx sst deploy --stage staging

      - name: Health check
        run: |
          sleep 10
          curl -f https://api-staging.filter-ical.de/health || echo "Health check failed - check logs"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    needs: deploy-staging
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.stage == 'production'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Python setup
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      # Node.js setup
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: |
          pnpm install
          cd frontend && pnpm install

      - name: Cache SST platform
        uses: actions/cache@v4
        with:
          path: .sst/platform
          key: ${{ runner.os }}-sst-${{ hashFiles('pnpm-lock.yaml', 'sst.config.ts') }}

      - name: Clear stale SST lock
        run: npx sst unlock --stage production
        continue-on-error: true

      - name: Deploy to production
        run: npx sst deploy --stage production

      - name: Health check
        run: |
          sleep 10
          curl -f https://api.filter-ical.de/health || echo "Health check failed - check logs"
