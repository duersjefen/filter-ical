# =============================================================================
# Automated Staging Deployment
# =============================================================================
# Triggers automatically after successful image build
# Deploys to: https://staging.filter-ical.de
# =============================================================================

name: Deploy to Staging

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Manual trigger option

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    environment:
      name: staging
      url: https://staging.filter-ical.de

    steps:
      - name: ğŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to Staging
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -i ~/.ssh/id_rsa ${EC2_USER}@${EC2_HOST} << 'REMOTE'
            set -e

            echo "ğŸš€ Deploying filter-ical to staging..."
            cd /opt/multi-tenant-platform

            # Pull latest platform configs (env files, nginx configs, etc.)
            echo "ğŸ“¥ Pulling latest platform configurations..."
            git fetch origin
            git reset --hard origin/main

            # Regenerate nginx configs from projects.yml
            echo "ğŸ”§ Regenerating nginx configurations..."
            python3 lib/generate-nginx-configs.py

            # Validate nginx config before reloading
            echo "ğŸ” Validating nginx configuration..."
            if ! docker exec platform-nginx-staging nginx -t; then
              echo "âŒ Nginx configuration is invalid - aborting deployment"
              exit 1
            fi

            # Reload nginx to pick up config changes
            echo "ğŸ”„ Reloading platform nginx..."
            docker exec platform-nginx-staging nginx -s reload

            # Authenticate to GitHub Container Registry
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u duersjefen --password-stdin

            # Run deployment
            PLATFORM_ROOT=/opt/multi-tenant-platform \
            ENVIRONMENT=staging \
            ./lib/deploy.sh filter-ical staging

            echo "âœ… Staging deployment complete"
          REMOTE

      - name: ğŸ§ª Final External Verification
        run: |
          echo "ğŸ§ª Running final external verification..."
          echo "â„¹ï¸  Internal smoke tests already passed in deploy.sh"
          sleep 5

          # Test external HTTPS endpoint
          if ! curl -f -m 10 https://staging.filter-ical.de/ 2>/dev/null; then
            echo "âŒ External HTTPS check failed"
            exit 1
          fi
          echo "âœ… External HTTPS is working"

          echo "âœ… External verification passed"

      - name: ğŸ“¢ Deployment Success
        if: success()
        run: |
          echo "âœ… Staging deployment successful!"
          echo "ğŸŒ URL: https://staging.filter-ical.de"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo ""
          echo "â„¹ï¸  Note: Auto-rollback is handled by deploy.sh on failure"
