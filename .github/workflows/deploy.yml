name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: deploy-${{ github.event.inputs.stage || 'staging' }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.stage || 'staging' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-north-1

      # Python setup (for Lambda container builds)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      # Node.js setup
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
          pnpm install
          cd frontend && pnpm install

      - name: Cache SST platform
        uses: actions/cache@v4
        with:
          path: .sst/platform
          key: ${{ runner.os }}-sst-${{ hashFiles('pnpm-lock.yaml', 'sst.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-sst-

      - name: Clear stale SST lock
        run: npx sst unlock --stage ${{ github.event.inputs.stage || 'staging' }}
        continue-on-error: true

      - name: Debug uv export
        run: |
          echo "=== Python version ==="
          python --version
          echo "=== uv version ==="
          uv --version
          echo "=== pyproject.toml ==="
          cat pyproject.toml
          echo "=== uv.lock header ==="
          head -30 uv.lock
          echo "=== Testing uv export ==="
          uv export --frozen 2>&1 | head -50 || true
          echo "=== Testing uv export with flags ==="
          uv export --frozen --no-dev --no-editable 2>&1 | head -50 || true

      - name: Deploy
        run: npx sst deploy --stage ${{ github.event.inputs.stage || 'staging' }}
        env:
          SST_BUILD_CONCURRENCY_SITE: 2
          SST_BUILD_CONCURRENCY_FUNCTION: 4

      - name: Health check
        run: |
          sleep 10
          STAGE="${{ github.event.inputs.stage || 'staging' }}"
          if [ "$STAGE" = "production" ]; then
            curl -f https://api.filter-ical.de/health || echo "Health check failed"
          else
            curl -f https://api-staging.filter-ical.de/health || echo "Health check failed"
          fi
