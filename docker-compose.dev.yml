version: '3.8'

# =============================================================================
# Local Development Environment - PostgreSQL ONLY
# =============================================================================
# This runs ONLY PostgreSQL for local development
# Run backend and frontend NATIVELY for fastest hot reload:
#   Backend:  cd backend && uvicorn app.main:app --reload
#   Frontend: cd frontend && npm run dev
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: filter-ical-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"  # Exposed to WSL2 for local dev
    environment:
      POSTGRES_USER: filterical_dev
      POSTGRES_PASSWORD: dev_password_change_me
      POSTGRES_DB: filterical_development
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filterical_dev"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres-dev-data:
    name: filter-ical-dev-db
