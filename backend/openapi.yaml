openapi: 3.0.3
info:
  title: iCal Viewer API
  description: |
    **Simplified iCal filtering and management API with public-first access.**
    
    This specification defines the minimal API surface for core iCal viewer functionality:
    - Import calendar sources from iCal URLs
    - View and filter events by event types
    - Create shareable filtered calendar links
    - Generate filtered iCal exports
    
    ## Key Features:
    - **Contract-driven**: Implementation must match this spec exactly
    - **Public-first**: No authentication required - all data is public
    - **Event type filtering**: Filter events by their type/category
    - **Shareable links**: Create permanent URLs for filtered calendars
    - **Simple architecture**: Focused on core functionality only
    
  version: "2.0.0"
  contact:
    name: iCal Viewer API
    url: https://filter-ical.de

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://filter-ical.de
    description: Production server

paths:
  # ===============================================
  # Calendar Management APIs
  # ===============================================
  
  /api/calendars:
    get:
      summary: Get calendars
      description: Fetch all imported calendar sources
      tags:
        - Calendars
      responses:
        '200':
          description: Successfully retrieved calendars
          content:
            application/json:
              schema:
                type: object
                required:
                  - calendars
                properties:
                  calendars:
                    type: array
                    items:
                      $ref: '#/components/schemas/Calendar'
              example:
                calendars:
                  - id: "cal_001"
                    name: "Work Calendar"
                    url: "https://example.com/work.ics"
                    user_id: "public"
                    created_at: "2024-01-15T10:30:00Z"
        '500':
          $ref: '#/components/responses/InternalError'
    
    post:
      summary: Create new calendar
      description: Import a new calendar from an iCal URL
      tags:
        - Calendars
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - url
              properties:
                name:
                  type: string
                  minLength: 3
                  maxLength: 100
                  description: Calendar display name
                  example: "Team Events"
                url:
                  type: string
                  format: uri
                  description: iCal URL to import from
                  example: "https://example.com/team.ics"
            example:
              name: "Team Events"
              url: "https://example.com/team.ics"
      responses:
        '201':
          description: Calendar created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Calendar'
              example:
                id: "cal_003"
                name: "Team Events"
                url: "https://example.com/team.ics"
                user_id: "public"
                created_at: "2024-01-17T09:15:00Z"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/calendars/{calendar_id}:
    delete:
      summary: Delete calendar
      description: Remove a calendar and all associated data
      tags:
        - Calendars
      parameters:
        - name: calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique calendar identifier
          example: "cal_001"
      responses:
        '204':
          description: Calendar deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  # ===============================================
  # Calendar Data APIs
  # ===============================================

  /api/calendar/{calendar_id}/events:
    get:
      summary: Get calendar events
      description: Retrieve individual events, optionally filtered by event type. If no event_type parameter is provided, returns all events grouped by type.
      tags:
        - Calendar Data
      parameters:
        - name: calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique calendar identifier
          example: "cal_001"
        - name: event_type
          in: query
          required: false
          schema:
            type: string
          description: Optional filter to return only events of this type
          example: "Volleyball"
      responses:
        '200':
          description: Successfully retrieved events (grouped by type if no filter, or individual events if event_type filter provided)
          content:
            application/json:
              schema:
                type: object
                required:
                  - events
                properties:
                  events:
                    oneOf:
                      - type: object
                        additionalProperties:
                          type: object
                          required:
                            - count
                            - events
                          properties:
                            count:
                              type: integer
                              minimum: 0
                              description: Number of future event instances in this event type
                            events:
                              type: array
                              items:
                                $ref: '#/components/schemas/Event'
                              description: Array of full event objects in this event type
                        description: Events grouped by type (when no event_type filter)
                      - type: array
                        items:
                          $ref: '#/components/schemas/Event'
                        description: Individual events list (when event_type filter is provided)
              example:
                events:
                  "Weekly Team Meeting":
                    count: 3
                    events:
                      - id: "evt_001"
                        title: "Weekly Team Meeting"
                        start: "2025-09-20T10:00:00Z"
                        end: "2025-09-20T11:00:00Z"
                        event_type: "Work"
                        description: "Weekly team sync meeting"
                        location: "Conference Room A"
                      - id: "evt_008"
                        title: "Weekly Team Meeting"
                        start: "2025-09-27T10:00:00Z"
                        end: "2025-09-27T11:00:00Z"
                        event_type: "Work"
                        description: "Weekly team sync meeting"
                        location: "Conference Room A"
                  "Daily Standup":
                    count: 2
                    events:
                      - id: "evt_002"
                        title: "Daily Standup"
                        start: "2025-09-17T09:00:00Z"
                        end: "2025-09-17T09:15:00Z"
                        event_type: "Work"
                        description: "Daily team standup"
                        location: null
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/calendar/{calendar_id}/raw-events:
    get:
      summary: Get individual calendar events
      description: Retrieve all events as a flat array for detailed processing
      tags:
        - Calendar Data
      parameters:
        - name: calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique calendar identifier
          example: "cal_001"
      responses:
        '200':
          description: Successfully retrieved individual events
          content:
            application/json:
              schema:
                type: object
                required:
                  - events
                properties:
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
              example:
                events:
                  - id: "evt_001"
                    title: "Team Meeting"
                    start: "2025-09-20T10:00:00Z"
                    end: "2025-09-20T11:00:00Z"
                    event_type: "Work"
                    description: "Weekly sync"
                    location: "Room A"
                  - id: "evt_002"
                    title: "Project Review"
                    start: "2025-09-21T14:00:00Z"
                    end: "2025-09-21T15:00:00Z"
                    event_type: "Meeting"
                    description: "Quarterly review"
                    location: "Room B"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/calendar/{calendar_id}/groups:
    get:
      summary: Get calendar events organized by groups
      description: Returns events grouped by admin-configured groups, or empty if no groups exist for this calendar's domain
      tags:
        - Calendar Data
      parameters:
        - name: calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique calendar identifier
          example: "cal_001"
      responses:
        '200':
          description: Successfully retrieved grouped events
          content:
            application/json:
              schema:
                type: object
                required:
                  - has_groups
                  - groups
                  - ungrouped_events
                properties:
                  has_groups:
                    type: boolean
                    description: Whether this calendar's domain has configured groups
                    example: true
                  groups:
                    type: object
                    additionalProperties:
                      $ref: '#/components/schemas/Group'
                    description: Root-level groups organized by group ID, with nested children
                  ungrouped_events:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
                    description: Events that are not assigned to any group
              example:
                has_groups: true
                groups:
                  "grp_sports":
                    id: "grp_sports"
                    name: "Sports"
                    description: "All sports activities"
                    color: "#3B82F6"
                    parent_group_id: null
                    created_at: "2024-01-15T10:30:00Z"
                    children:
                      - id: "grp_football"
                        name: "Football"
                        description: "Football training and matches"
                        color: "#10B981"
                        parent_group_id: "grp_sports"
                        created_at: "2024-01-15T10:35:00Z"
                        children: []
                        events:
                          - id: "evt_001"
                            title: "Football Training"
                            start: "2025-09-20T18:00:00Z"
                            end: "2025-09-20T20:00:00Z"
                            event_type: "Football"
                            description: "Weekly football training"
                            location: "Sports Field"
                      - id: "grp_volleyball"
                        name: "Volleyball"
                        description: "Volleyball activities"
                        color: "#F59E0B"
                        parent_group_id: "grp_sports"
                        created_at: "2024-01-15T10:40:00Z"
                        children: []
                        events:
                          - id: "evt_002"
                            title: "Volleyball Match"
                            start: "2025-09-21T19:00:00Z"
                            end: "2025-09-21T21:00:00Z"
                            event_type: "Volleyball"
                            description: "Weekly volleyball match"
                            location: "Gym Hall"
                    events:
                      - id: "evt_003"
                        title: "General Sports Meeting"
                        start: "2025-09-22T17:00:00Z"
                        end: "2025-09-22T18:00:00Z"
                        event_type: "Meeting"
                        description: "Monthly sports committee meeting"
                        location: "Club House"
                ungrouped_events:
                  - id: "evt_003"
                    title: "Random Meeting"
                    start: "2025-09-22T14:00:00Z"
                    end: "2025-09-22T15:00:00Z"
                    event_type: "Meeting"
                    description: "Unassigned meeting"
                    location: "TBD"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/events/{event_id}/groups/{group_id}:
    post:
      summary: Assign event to group
      description: Manually assign an event to a specific group for categorization
      tags:
        - Event Groups
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: string
          description: Unique event identifier
          example: "evt_001"
        - name: group_id
          in: path
          required: true
          schema:
            type: string
          description: Unique group identifier
          example: "grp_exter01"
      responses:
        '200':
          description: Event successfully assigned to group (or already assigned)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message
                  assignment_id:
                    type: string
                    description: Unique assignment identifier
                  event_title:
                    type: string
                    description: Title of the assigned event
                  group_name:
                    type: string
                    description: Name of the group
              example:
                message: "Event successfully assigned to group"
                assignment_id: "evg_12345678"
                event_title: "Fußball Training"
                group_name: "Fußball"
        '404':
          description: Event or group not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
              example:
                detail: "Event not found"
        '500':
          $ref: '#/components/responses/InternalError'
    delete:
      summary: Remove event from group
      description: Remove an event from a specific group
      tags:
        - Event Groups
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: string
          description: Unique event identifier
          example: "evt_001"
        - name: group_id
          in: path
          required: true
          schema:
            type: string
          description: Unique group identifier
          example: "grp_exter01"
      responses:
        '200':
          description: Event successfully removed from group
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message
                  event_title:
                    type: string
                    description: Title of the removed event
                  group_name:
                    type: string
                    description: Name of the group
              example:
                message: "Event successfully removed from group"
                event_title: "Fußball Training"
                group_name: "Fußball"
        '404':
          description: Assignment not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
              example:
                detail: "Event is not assigned to this group"
        '500':
          $ref: '#/components/responses/InternalError'

  # ===============================================
  # Filtered Calendars APIs
  # ===============================================

  /api/filtered-calendars:
    get:
      summary: Get filtered calendars
      description: Retrieve all created filtered calendar links
      tags:
        - Filtered Calendars
      responses:
        '200':
          description: Successfully retrieved filtered calendars
          content:
            application/json:
              schema:
                type: object
                required:
                  - filtered_calendars
                properties:
                  filtered_calendars:
                    type: array
                    items:
                      $ref: '#/components/schemas/FilteredCalendar'
              example:
                filtered_calendars:
                  - id: "fc_001"
                    name: "Work Events Only"
                    public_token: "abc123def456"
                    calendar_url: "https://filter-ical.de/cal/abc123def456"
                    preview_url: "https://filter-ical.de/preview/abc123def456"
                    source_calendar_id: "cal_001"
                    filter_config:
                      include_event_types: ["Work", "Meeting"]
                      exclude_event_types: []
                      filter_mode: "include"
                    created_at: "2024-01-18T09:00:00Z"
                    updated_at: "2024-01-18T09:00:00Z"
        '500':
          $ref: '#/components/responses/InternalError'
    
    post:
      summary: Create filtered calendar
      description: Create a new filtered calendar with shareable link
      tags:
        - Filtered Calendars
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - source_calendar_id
                - name
                - filter_config
              properties:
                source_calendar_id:
                  type: string
                  description: ID of the source calendar to filter
                  example: "cal_001"
                name:
                  type: string
                  minLength: 3
                  maxLength: 100
                  description: Name for the filtered calendar
                  example: "Work Events Only"
                filter_config:
                  $ref: '#/components/schemas/FilterConfig'
            example:
              source_calendar_id: "cal_001"
              name: "Work Events Only"
              filter_config:
                include_event_types: ["Work", "Meeting"]
                exclude_event_types: []
                filter_mode: "include"
      responses:
        '201':
          description: Filtered calendar created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilteredCalendar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/filtered-calendars/{filtered_calendar_id}:
    put:
      summary: Update filtered calendar
      description: Update an existing filtered calendar's name or filter configuration
      tags:
        - Filtered Calendars
      parameters:
        - name: filtered_calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique filtered calendar identifier
          example: "fc_001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 3
                  maxLength: 100
                  description: Updated name for the filtered calendar
                  example: "Updated Work Events"
                filter_config:
                  $ref: '#/components/schemas/FilterConfig'
            example:
              name: "Updated Work Events"
              filter_config:
                include_event_types: ["Work", "Meeting", "Training"]
                exclude_event_types: []
                filter_mode: "include"
      responses:
        '200':
          description: Filtered calendar updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilteredCalendar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    
    delete:
      summary: Delete filtered calendar
      description: Remove a filtered calendar and its public access link
      tags:
        - Filtered Calendars
      parameters:
        - name: filtered_calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique filtered calendar identifier
          example: "fc_001"
      responses:
        '204':
          description: Filtered calendar deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  # ===============================================
  # Public Calendar Access
  # ===============================================

  /cal/{token}:
    get:
      summary: Get public filtered calendar
      description: Access a filtered calendar using its public token (no authentication required). Supports both /cal/{token} and /cal/{token}.ics URLs for calendar app compatibility.
      tags:
        - Public Access
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
          description: Public access token for the filtered calendar (with or without .ics extension)
          example: "abc123def456"
      responses:
        '200':
          description: Successfully retrieved public calendar data
          content:
            text/calendar:
              schema:
                type: string
                description: iCal format calendar data
                example: |
                  BEGIN:VCALENDAR
                  VERSION:2.0
                  PRODID:-//iCal Viewer//Filter-iCal.de//EN
                  BEGIN:VEVENT
                  DTSTART:20240118T100000Z
                  DTEND:20240118T110000Z
                  SUMMARY:Team Meeting
                  CATEGORIES:Work
                  END:VEVENT
                  END:VCALENDAR
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  # ===============================================
  # iCal Generation API
  # ===============================================

  /api/calendar/{calendar_id}/generate:
    post:
      summary: Generate filtered iCal content
      description: Create filtered iCal content from a calendar based on group and event filters
      tags:
        - iCal Generation
      parameters:
        - name: calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique calendar identifier
          example: "cal_001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - filter_mode
              properties:
                selected_groups:
                  type: array
                  items:
                    type: string
                  description: Group IDs to include or exclude
                  example: ["grp_portal", "grp_meetings"]
                selected_events:
                  type: array
                  items:
                    type: string
                  description: Individual event IDs to include or exclude
                  example: ["evt_001", "evt_002"]
                selected_event_types:
                  type: array
                  items:
                    type: string
                  description: Event types to include or exclude (for backward compatibility)
                  example: ["Work", "Meeting"]
                filter_mode:
                  type: string
                  enum: [include, exclude]
                  description: Whether to include or exclude the selected items
                  example: "include"
      responses:
        '200':
          description: Successfully generated filtered iCal content
          content:
            text/calendar:
              schema:
                type: string
                description: iCal format calendar data
                example: |
                  BEGIN:VCALENDAR
                  VERSION:2.0
                  PRODID:-//iCal Viewer//Filter-iCal.de//EN
                  BEGIN:VEVENT
                  DTSTART:20240118T100000Z
                  DTEND:20240118T110000Z
                  SUMMARY:Team Meeting
                  CATEGORIES:Work
                  END:VEVENT
                  END:VCALENDAR
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  # ===============================================
  # Domain Configuration APIs
  # ===============================================

  /api/domains:
    get:
      summary: Get available domains
      description: Retrieve list of all configured domains with their calendar configurations
      tags:
        - Domains
      responses:
        '200':
          description: Successfully retrieved available domains
          content:
            application/json:
              schema:
                type: object
                required:
                  - domains
                properties:
                  domains:
                    type: array
                    items:
                      $ref: '#/components/schemas/Domain'
              example:
                domains:
                  - id: "exter"
                    name: "Exter Portal"
                    calendar_name: "Portal Calendar"
                    calendar_url: "https://widgets.bcc.no/ical-4fea7cc56289cdfc/35490/Portal-Calendar.ics"
        '500':
          $ref: '#/components/responses/InternalError'

  /api/domains/{domain_id}:
    get:
      summary: Get domain configuration
      description: Retrieve configuration for a specific domain including its default calendar
      tags:
        - Domains
      parameters:
        - name: domain_id
          in: path
          required: true
          schema:
            type: string
          description: Unique domain identifier
          example: "exter"
      responses:
        '200':
          description: Successfully retrieved domain configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domain'
              example:
                id: "exter"
                name: "Exter Portal"
                calendar_name: "Portal Calendar"
                calendar_url: "https://widgets.bcc.no/ical-4fea7cc56289cdfc/35490/Portal-Calendar.ics"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/domains/{domain_id}/events:
    get:
      summary: Get real-time events for a domain
      description: |
        Fetch and parse events directly from domain's iCal source in real-time.
        This endpoint provides the core domain event data without requiring user calendar creation.
      tags:
        - Domains
      parameters:
        - name: domain_id
          in: path
          required: true
          schema:
            type: string
          description: Unique domain identifier
          example: "exter"
        - name: event_type
          in: query
          required: false
          schema:
            type: string
          description: Filter events by specific event type
          example: "Volleyball"
      responses:
        '200':
          description: Successfully retrieved domain events
          content:
            application/json:
              schema:
                type: object
                required:
                  - events
                  - metadata
                properties:
                  events:
                    oneOf:
                      - type: object
                        additionalProperties:
                          type: object
                          properties:
                            count:
                              type: integer
                              description: Number of events of this type
                            events:
                              type: array
                              items:
                                $ref: '#/components/schemas/Event'
                              description: Array of events in this event type
                        description: Events grouped by type (when no event_type filter)
                      - type: array
                        items:
                          $ref: '#/components/schemas/Event'
                        description: Individual events list (when event_type filter is provided)
                  metadata:
                    type: object
                    required:
                      - domain_id
                      - last_updated
                      - total_events
                      - source_url
                    properties:
                      domain_id:
                        type: string
                        description: Domain identifier
                        example: "exter"
                      last_updated:
                        type: string
                        format: date-time
                        description: When domain events were last fetched
                        example: "2025-09-19T07:30:00Z"
                      total_events:
                        type: integer
                        description: Total number of events in domain
                        example: 42
                      source_url:
                        type: string
                        format: uri
                        description: Original iCal source URL
                        example: "https://widgets.bcc.no/ical-4fea7cc56289cdfc/35490/Portal-Calendar.ics"
                      cache_expires:
                        type: string
                        format: date-time
                        description: When cached data expires
                        example: "2025-09-19T07:35:00Z"
              example:
                events:
                  "Volleyball":
                    count: 3
                    events:
                      - id: "evt_volleyball_001"
                        title: "Volleyball Training"
                        start: "2025-09-20T18:00:00Z"
                        end: "2025-09-20T19:30:00Z"
                        event_type: "Volleyball"
                        description: "Weekly volleyball training session"
                        location: "Sports Hall"
                  "Musik Band":
                    count: 2
                    events:
                      - id: "evt_band_001"
                        title: "Band Practice"
                        start: "2025-09-21T19:00:00Z"
                        end: "2025-09-21T21:00:00Z"
                        event_type: "Musik Band"
                        description: "Weekly band rehearsal"
                        location: "Music Room"
                metadata:
                  domain_id: "exter"
