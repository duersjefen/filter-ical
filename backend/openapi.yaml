openapi: 3.0.3
info:
  title: iCal Viewer API
  description: |
    **Simplified iCal filtering and management API with public-first access.**
    
    This specification defines the minimal API surface for core iCal viewer functionality:
    - Import calendar sources from iCal URLs
    - View and filter events by event types
    - Create shareable filtered calendar links
    - Generate filtered iCal exports
    
    ## Key Features:
    - **Contract-driven**: Implementation must match this spec exactly
    - **Public-first**: No authentication required - all data is public
    - **Event type filtering**: Filter events by their type/category
    - **Shareable links**: Create permanent URLs for filtered calendars
    - **Simple architecture**: Focused on core functionality only
    
  version: "2.0.0"
  contact:
    name: iCal Viewer API
    url: https://filter-ical.de

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://filter-ical.de
    description: Production server

paths:
  # ===============================================
  # Calendar Management APIs
  # ===============================================
  
  /api/calendars:
    get:
      summary: Get calendars
      description: Fetch all imported calendar sources
      tags:
        - Calendars
      responses:
        '200':
          description: Successfully retrieved calendars
          content:
            application/json:
              schema:
                type: object
                required:
                  - calendars
                properties:
                  calendars:
                    type: array
                    items:
                      $ref: '#/components/schemas/Calendar'
              example:
                calendars:
                  - id: "cal_001"
                    name: "Work Calendar"
                    url: "https://example.com/work.ics"
                    user_id: "public"
                    created_at: "2024-01-15T10:30:00Z"
        '500':
          $ref: '#/components/responses/InternalError'
    
    post:
      summary: Create new calendar
      description: Import a new calendar from an iCal URL
      tags:
        - Calendars
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - url
              properties:
                name:
                  type: string
                  minLength: 3
                  maxLength: 100
                  description: Calendar display name
                  example: "Team Events"
                url:
                  type: string
                  format: uri
                  description: iCal URL to import from
                  example: "https://example.com/team.ics"
            example:
              name: "Team Events"
              url: "https://example.com/team.ics"
      responses:
        '201':
          description: Calendar created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Calendar'
              example:
                id: "cal_003"
                name: "Team Events"
                url: "https://example.com/team.ics"
                user_id: "public"
                created_at: "2024-01-17T09:15:00Z"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/calendars/{calendar_id}:
    delete:
      summary: Delete calendar
      description: Remove a calendar and all associated data
      tags:
        - Calendars
      parameters:
        - name: calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique calendar identifier
          example: "cal_001"
      responses:
        '204':
          description: Calendar deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  # ===============================================
  # Calendar Data APIs
  # ===============================================

  /api/calendar/{calendar_id}/events:
    get:
      summary: Get calendar event types
      description: Retrieve event types grouped by identical titles, showing only future events
      tags:
        - Calendar Data
      parameters:
        - name: calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique calendar identifier
          example: "cal_001"
      responses:
        '200':
          description: Successfully retrieved event types
          content:
            application/json:
              schema:
                type: object
                required:
                  - events
                properties:
                  events:
                    type: object
                    additionalProperties:
                      type: object
                      required:
                        - count
                        - events
                      properties:
                        count:
                          type: integer
                          minimum: 0
                          description: Number of future event instances in this event type
                        events:
                          type: array
                          items:
                            $ref: '#/components/schemas/Event'
                          description: Array of full event objects in this event type
              example:
                events:
                  "Weekly Team Meeting":
                    count: 3
                    events:
                      - id: "evt_001"
                        title: "Weekly Team Meeting"
                        start: "2025-09-20T10:00:00Z"
                        end: "2025-09-20T11:00:00Z"
                        event_type: "Work"
                        description: "Weekly team sync meeting"
                        location: "Conference Room A"
                      - id: "evt_008"
                        title: "Weekly Team Meeting"
                        start: "2025-09-27T10:00:00Z"
                        end: "2025-09-27T11:00:00Z"
                        event_type: "Work"
                        description: "Weekly team sync meeting"
                        location: "Conference Room A"
                  "Daily Standup":
                    count: 2
                    events:
                      - id: "evt_002"
                        title: "Daily Standup"
                        start: "2025-09-17T09:00:00Z"
                        end: "2025-09-17T09:15:00Z"
                        event_type: "Work"
                        description: "Daily team standup"
                        location: null
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/calendar/{calendar_id}/raw-events:
    get:
      summary: Get individual calendar events
      description: Retrieve all events as a flat array for detailed processing
      tags:
        - Calendar Data
      parameters:
        - name: calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique calendar identifier
          example: "cal_001"
      responses:
        '200':
          description: Successfully retrieved individual events
          content:
            application/json:
              schema:
                type: object
                required:
                  - events
                properties:
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
              example:
                events:
                  - id: "evt_001"
                    title: "Team Meeting"
                    start: "2025-09-20T10:00:00Z"
                    end: "2025-09-20T11:00:00Z"
                    event_type: "Work"
                    description: "Weekly sync"
                    location: "Room A"
                  - id: "evt_002"
                    title: "Project Review"
                    start: "2025-09-21T14:00:00Z"
                    end: "2025-09-21T15:00:00Z"
                    event_type: "Meeting"
                    description: "Quarterly review"
                    location: "Room B"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  # ===============================================
  # Filtered Calendars APIs
  # ===============================================

  /api/filtered-calendars:
    get:
      summary: Get filtered calendars
      description: Retrieve all created filtered calendar links
      tags:
        - Filtered Calendars
      responses:
        '200':
          description: Successfully retrieved filtered calendars
          content:
            application/json:
              schema:
                type: object
                required:
                  - filtered_calendars
                properties:
                  filtered_calendars:
                    type: array
                    items:
                      $ref: '#/components/schemas/FilteredCalendar'
              example:
                filtered_calendars:
                  - id: "fc_001"
                    name: "Work Events Only"
                    public_token: "abc123def456"
                    calendar_url: "https://filter-ical.de/cal/abc123def456"
                    preview_url: "https://filter-ical.de/preview/abc123def456"
                    source_calendar_id: "cal_001"
                    filter_config:
                      include_event_types: ["Work", "Meeting"]
                      exclude_event_types: []
                      filter_mode: "include"
                    created_at: "2024-01-18T09:00:00Z"
                    updated_at: "2024-01-18T09:00:00Z"
        '500':
          $ref: '#/components/responses/InternalError'
    
    post:
      summary: Create filtered calendar
      description: Create a new filtered calendar with shareable link
      tags:
        - Filtered Calendars
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - source_calendar_id
                - name
                - filter_config
              properties:
                source_calendar_id:
                  type: string
                  description: ID of the source calendar to filter
                  example: "cal_001"
                name:
                  type: string
                  minLength: 3
                  maxLength: 100
                  description: Name for the filtered calendar
                  example: "Work Events Only"
                filter_config:
                  $ref: '#/components/schemas/FilterConfig'
            example:
              source_calendar_id: "cal_001"
              name: "Work Events Only"
              filter_config:
                include_event_types: ["Work", "Meeting"]
                exclude_event_types: []
                filter_mode: "include"
      responses:
        '201':
          description: Filtered calendar created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilteredCalendar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/filtered-calendars/{filtered_calendar_id}:
    put:
      summary: Update filtered calendar
      description: Update an existing filtered calendar's name or filter configuration
      tags:
        - Filtered Calendars
      parameters:
        - name: filtered_calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique filtered calendar identifier
          example: "fc_001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 3
                  maxLength: 100
                  description: Updated name for the filtered calendar
                  example: "Updated Work Events"
                filter_config:
                  $ref: '#/components/schemas/FilterConfig'
            example:
              name: "Updated Work Events"
              filter_config:
                include_event_types: ["Work", "Meeting", "Training"]
                exclude_event_types: []
                filter_mode: "include"
      responses:
        '200':
          description: Filtered calendar updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilteredCalendar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    
    delete:
      summary: Delete filtered calendar
      description: Remove a filtered calendar and its public access link
      tags:
        - Filtered Calendars
      parameters:
        - name: filtered_calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique filtered calendar identifier
          example: "fc_001"
      responses:
        '204':
          description: Filtered calendar deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  # ===============================================
  # Public Calendar Access
  # ===============================================

  /cal/{token}:
    get:
      summary: Get public filtered calendar
      description: Access a filtered calendar using its public token (no authentication required)
      tags:
        - Public Access
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
          description: Public access token for the filtered calendar
          example: "abc123def456"
      responses:
        '200':
          description: Successfully retrieved public calendar data
          content:
            text/calendar:
              schema:
                type: string
                description: iCal format calendar data
                example: |
                  BEGIN:VCALENDAR
                  VERSION:2.0
                  PRODID:-//iCal Viewer//Filter-iCal.de//EN
                  BEGIN:VEVENT
                  DTSTART:20240118T100000Z
                  DTEND:20240118T110000Z
                  SUMMARY:Team Meeting
                  CATEGORIES:Work
                  END:VEVENT
                  END:VCALENDAR
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  # ===============================================
  # iCal Generation API
  # ===============================================

  /api/calendar/{calendar_id}/generate:
    post:
      summary: Generate filtered iCal content
      description: Create filtered iCal content from a calendar based on event type filters
      tags:
        - iCal Generation
      parameters:
        - name: calendar_id
          in: path
          required: true
          schema:
            type: string
          description: Unique calendar identifier
          example: "cal_001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - selected_event_types
                - filter_mode
              properties:
                selected_event_types:
                  type: array
                  items:
                    type: string
                  description: Event types to include or exclude
                  example: ["Work", "Meeting"]
                filter_mode:
                  type: string
                  enum: [include, exclude]
                  description: Whether to include or exclude the selected event types
                  example: "include"
      responses:
        '200':
          description: Successfully generated filtered iCal content
          content:
            text/calendar:
              schema:
                type: string
                description: iCal format calendar data
                example: |
                  BEGIN:VCALENDAR
                  VERSION:2.0
                  PRODID:-//iCal Viewer//Filter-iCal.de//EN
                  BEGIN:VEVENT
                  DTSTART:20240118T100000Z
                  DTEND:20240118T110000Z
                  SUMMARY:Team Meeting
                  CATEGORIES:Work
                  END:VEVENT
                  END:VCALENDAR
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  # ===============================================
  # Health Check
  # ===============================================

  /health:
    get:
      summary: Health check
      description: Check if the API is running
      tags:
        - Health
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"
                  message:
                    type: string
                    example: "iCal Viewer API is running"

# ===============================================
# Component Definitions
# ===============================================

components:
  schemas:
    Calendar:
      type: object
      required:
        - id
        - name
        - url
        - user_id
        - created_at
      properties:
        id:
          type: string
          description: Unique calendar identifier
          example: "cal_001"
        name:
          type: string
          description: Calendar display name
          example: "Work Calendar"
        url:
          type: string
          format: uri
          description: Source iCal URL
          example: "https://example.com/work.ics"
        user_id:
          type: string
          description: Always 'public' for public-first access
          example: "public"
        created_at:
          type: string
          format: date-time
          description: Calendar creation timestamp
          example: "2024-01-15T10:30:00Z"

    Event:
      type: object
      required:
        - id
        - title
        - start
        - end
        - event_type
      properties:
        id:
          type: string
          description: Unique event identifier
          example: "evt_001"
        title:
          type: string
          description: Event title/summary
          example: "Team Meeting"
        start:
          type: string
          format: date-time
          description: Event start time (ISO 8601)
          example: "2024-01-18T10:00:00Z"
        end:
          type: string
          format: date-time
          description: Event end time (ISO 8601)
          example: "2024-01-18T11:00:00Z"
        event_type:
          type: string
          description: Event type/category
          example: "Work"
        description:
          type: string
          description: Event description (optional)
          example: "Weekly team sync meeting"
        location:
          type: string
          description: Event location (optional)
          example: "Conference Room A"

    FilterConfig:
      type: object
      required:
        - filter_mode
      properties:
        include_event_types:
          type: array
          items:
            type: string
          description: Event types to include (when filter_mode is 'include')
          example: ["Work", "Meeting"]
        exclude_event_types:
          type: array
          items:
            type: string
          description: Event types to exclude (when filter_mode is 'exclude')
          example: []
        filter_mode:
          type: string
          enum: [include, exclude]
          description: Filter mode - include or exclude selected event types
          example: "include"

    FilteredCalendar:
      type: object
      required:
        - id
        - name
        - public_token
        - calendar_url
        - preview_url
        - source_calendar_id
        - filter_config
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Unique filtered calendar identifier
          example: "fc_001"
        name:
          type: string
          description: Filtered calendar display name
          example: "Work Events Only"
        public_token:
          type: string
          description: Public access token for sharing
          example: "abc123def456"
        calendar_url:
          type: string
          format: uri
          description: Public subscription URL
          example: "https://filter-ical.de/cal/abc123def456"
        preview_url:
          type: string
          format: uri
          description: Preview URL for filtered calendar
          example: "https://filter-ical.de/preview/abc123def456"
        source_calendar_id:
          type: string
          description: Source calendar identifier
          example: "cal_001"
        filter_config:
          $ref: '#/components/schemas/FilterConfig'
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2024-01-18T09:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-01-18T15:30:00Z"

    Error:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
          description: Human-readable error message
          example: "Calendar not found"

  responses:
    BadRequest:
      description: Bad Request - Invalid input data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            validation_error:
              summary: Validation error
              value:
                detail: "Name is required and must be at least 3 characters"
            invalid_url:
              summary: Invalid URL
              value:
                detail: "Calendar URL must be a valid HTTP/HTTPS URL"

    NotFound:
      description: Not Found - Resource does not exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            calendar_not_found:
              summary: Calendar not found
              value:
                detail: "Calendar not found"
            token_not_found:
              summary: Public token not found
              value:
                detail: "Public calendar not found or access token invalid"

    InternalError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            detail: "Internal server error occurred"

# ===============================================
# Tags for Organization
# ===============================================

tags:
  - name: Calendars
    description: Basic calendar import and management operations
  - name: Calendar Data
    description: Event data retrieval and event type information
  - name: Filtered Calendars
    description: Create and manage filtered calendar views with shareable links
  - name: Public Access
    description: Public access to filtered calendars via tokens
  - name: iCal Generation
    description: Generate filtered iCal content for export
  - name: Health
    description: API health check endpoint