# ===============================================
# Component Definitions
# ===============================================

components:
  schemas:
    Calendar:
      type: object
      required:
        - id
        - name
        - url
        - user_id
        - created_at
      properties:
        id:
          type: string
          description: Unique calendar identifier
          example: "cal_001"
        name:
          type: string
          description: Calendar display name
          example: "Work Calendar"
        url:
          type: string
          format: uri
          description: Source iCal URL
          example: "https://example.com/work.ics"
        user_id:
          type: string
          description: Always 'public' for public-first access
          example: "public"
        created_at:
          type: string
          format: date-time
          description: Calendar creation timestamp
          example: "2024-01-15T10:30:00Z"

    Event:
      type: object
      required:
        - id
        - title
        - start
        - end
        - event_type
      properties:
        id:
          type: string
          description: Unique event identifier
          example: "evt_001"
        title:
          type: string
          description: Event title/summary
          example: "Team Meeting"
        start:
          type: string
          format: date-time
          description: Event start time (ISO 8601)
          example: "2024-01-18T10:00:00Z"
        end:
          type: string
          format: date-time
          description: Event end time (ISO 8601)
          example: "2024-01-18T11:00:00Z"
        event_type:
          type: string
          description: Event type/category
          example: "Work"
        description:
          type: string
          description: Event description (optional)
          example: "Weekly team sync meeting"
        location:
          type: string
          description: Event location (optional)
          example: "Conference Room A"

    FilterConfig:
      type: object
      required:
        - filter_mode
      properties:
        include_event_types:
          type: array
          items:
            type: string
          description: Event types to include (when filter_mode is 'include')
          example: ["Work", "Meeting"]
        exclude_event_types:
          type: array
          items:
            type: string
          description: Event types to exclude (when filter_mode is 'exclude')
          example: []
        filter_mode:
          type: string
          enum: [include, exclude]
          description: Filter mode - include or exclude selected event types
          example: "include"

    FilteredCalendar:
      type: object
      required:
        - id
        - name
        - public_token
        - calendar_url
        - preview_url
        - source_calendar_id
        - filter_config
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Unique filtered calendar identifier
          example: "fc_001"
        name:
          type: string
          description: Filtered calendar display name
          example: "Work Events Only"
        public_token:
          type: string
          description: Public access token for sharing
          example: "abc123def456"
        calendar_url:
          type: string
          format: uri
          description: Public subscription URL with .ics extension for calendar app compatibility
          example: "https://filter-ical.de/cal/abc123def456.ics"
        preview_url:
          type: string
          format: uri
          description: Preview URL for filtered calendar
          example: "https://filter-ical.de/preview/abc123def456"
        source_calendar_id:
          type: string
          description: Source calendar identifier
          example: "cal_001"
        filter_config:
          $ref: '#/components/schemas/FilterConfig'
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2024-01-18T09:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-01-18T15:30:00Z"

    Group:
      type: object
      required:
        - id
        - name
        - color
        - events
      properties:
        id:
          type: string
          description: Unique group identifier
          example: "grp_portal"
        name:
          type: string
          description: Group display name
          example: "Portal Events"
        description:
          type: string
          description: Optional group description
          example: "Events related to portal activities"
        color:
          type: string
          description: UI color for the group
          example: "#3B82F6"
        parent_group_id:
          type: string
          nullable: true
          description: Parent group ID for nested structure (null for root groups)
          example: "grp_department"
        children:
          type: array
          items:
            type: object
            description: Child group with same structure as parent (recursive nesting supported)
          description: Child groups (recursive nested structure)
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
          description: Events assigned to this group (legacy format for compatibility)
        event_types:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/EventType'
          description: Events organized by event type for multi-level selection
        created_at:
          type: string
          format: date-time
          description: Group creation timestamp
          example: "2024-01-15T10:30:00Z"

    EventType:
      type: object
      required:
        - name
        - count
        - events
      properties:
        name:
          type: string
          description: Event type name (recurring event title)
          example: "Volleyball"
        count:
          type: integer
          description: Number of events of this type
          example: 24
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
          description: Individual events of this type
      description: Event type with grouped individual events for multi-level selection

    Domain:
      type: object
      required:
        - id
        - name
        - calendar_url
      properties:
        id:
          type: string
          description: Unique domain identifier
          example: "exter"
        name:
          type: string
          description: Name of the calendar for this domain
          example: "Portal Calendar"
        calendar_url:
          type: string
          format: uri
          description: iCal URL for the domain's calendar
          example: "https://widgets.bcc.no/ical-4fea7cc56289cdfc/35490/Portal-Calendar.ics"

    Error:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
          description: Human-readable error message
          example: "Calendar not found"

  responses:
    BadRequest:
      description: Bad Request - Invalid input data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            validation_error:
              summary: Validation error
              value:
                detail: "Name is required and must be at least 3 characters"
            invalid_url:
              summary: Invalid URL
              value:
                detail: "Calendar URL must be a valid HTTP/HTTPS URL"

    NotFound:
      description: Not Found - Resource does not exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            calendar_not_found:
              summary: Calendar not found
              value:
                detail: "Calendar not found"
            token_not_found:
              summary: Public token not found
              value:
                detail: "Public calendar not found or access token invalid"

    InternalError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            detail: "Internal server error occurred"

