[pytest]
# Pytest configuration for industry best practices
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
addopts =
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov

# Custom markers
markers =
    contract: Contract validation tests (validates OpenAPI compliance)
    integration: Integration tests (tests full workflows)
    unit: Unit tests (tests pure functions)
    slow: Slow tests (longer running tests)
    future: Tests for features not yet implemented (expected to fail initially)

# Test discovery
norecursedirs = .git .tox venv __pycache__ htmlcov

# Minimum version
minversion = 6.0