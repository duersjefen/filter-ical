[pytest]
# Pytest configuration for Functional Architecture TDD workflow
markers =
    unit: Pure function tests (no I/O, no mocks) - must pass for commits
    integration: Service layer tests (mock I/O) - must pass for deployment  
    api: HTTP endpoint tests (FastAPI TestClient) - must pass for deployment
    future: TDD tests for planned features - can fail during development
    slow: Tests that take longer than 1 second
    asyncio: Tests that use asyncio functionality
    functional: Rich Hickey functional architecture tests
    
# Default test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --strict-markers
    --tb=short
    --color=yes
    -v