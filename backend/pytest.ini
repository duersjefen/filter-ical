[tool:pytest]
# Test discovery configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers - must match Makefile commands
markers =
    unit: Unit tests for business logic (fast, no I/O) - required for commits
    integration: Integration tests with external systems - for deployment readiness
    future: TDD future tests showing features to implement - guides development
    
# Output configuration
addopts = 
    -v
    --tb=short
    --disable-warnings
    
# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning