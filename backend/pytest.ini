[pytest]
# Pytest configuration for TDD workflow
markers =
    unit: Core functionality tests - must pass for commits
    integration: Full system tests - must pass for deployment  
    future: TDD tests for planned features - can fail during development
    slow: Tests that take longer than 1 second
    asyncio: Tests that use asyncio functionality
    
# Default test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --strict-markers
    --tb=short
    --color=yes
    -v