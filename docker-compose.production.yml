version: '3.8'

services:
  backend:
    image: ghcr.io/duersjefen/filter-ical-backend:latest
    container_name: filter-ical-backend-production
    restart: unless-stopped
    ports:
      - "3000:3000"  # Production on port 3000
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - PASSWORD_ENCRYPTION_KEY=${PASSWORD_ENCRYPTION_KEY}
      - ENVIRONMENT=production
    volumes:
      - websites-filter-ical-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - filter-ical-production

  frontend:
    image: ghcr.io/duersjefen/filter-ical-frontend:latest
    container_name: filter-ical-frontend-production
    restart: unless-stopped
    ports:
      - "8000:80"  # Production on port 8000
    environment:
      - BACKEND_HOST=filter-ical-backend-production  # Critical: Must match backend container name
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - filter-ical-production

volumes:
  websites-filter-ical-data:
    external: true

networks:
  filter-ical-production:
    name: filter-ical-production
    driver: bridge
